<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TESTE</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    
    <button onclick="teste()">Clique</button>

    <script>
        async function teste() {
            const response = await fetch("./all_ids.json");
            const dados = await response.json();
            
            const teste = [];

            dados.forEach(async (dado) => {
                const r = await axios.get('http://localhost:3001/show/'+dado);
                const d = r.data;
                teste.push(d); 
            });
            console.log(teste);

            const response1 = await fetch("./dados.json");
            const dados1 = await response1.json();
            console.log(dados1);

        }
    </script>

</body>
</html>
